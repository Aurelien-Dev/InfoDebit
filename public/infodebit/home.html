</head>
<body>

    <div ng-controller="homeController as home">
        <div>
          <input type="text" ng-model="searchSecteur.nom">
          <input type="text" ng-model="searchRiviere.nom">
        </div>

        <div class="row" ng-repeat="infoSecteur in home.infoDebit|filter:searchSecteur">
          <div class="col-sm-2" class="primaire">
            <strong>{{infoSecteur.nom}}</strong>
          </div>
          <div class="col-sm-10">
            <div class="card-block">
              <ul ng-repeat="infoRiviere in infoSecteur.rivieres">
                <li ng-repeat="infoSection in infoRiviere.sections">
                    {{infoRiviere.nom}} {{infoSection.nom}} ({{infoSection.debit}}) {{infoSection.prevision}} -- {{infoSection.maj}}
                </li>
              </ul>
            </div>
          </div>
        </div>
